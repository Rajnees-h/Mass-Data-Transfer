<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connected</title>
</head>
<body>
  <script>
    // Notify the main window that the org has been connected
    const urlParams = new URLSearchParams(window.location.search);
    const org = urlParams.get("org") || "unknown";
    window.opener.postMessage({ status: "connected", org }, "*");
    window.close();
  </script>
</body>
</html>
