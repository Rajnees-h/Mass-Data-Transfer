<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mass Data Transfer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Mass Data Transfer</h2>

  <!-- Source Org -->
  <div>
    <input type="text" id="sourceDomain" placeholder="Enter Source Org Domain" />
    <button id="connectSource">Connect Source Org</button>
    <div id="sourceStatus" class="status">Status: Not Connected</div>
  </div>

  <!-- Target Org -->
  <div>
    <input type="text" id="targetDomain" placeholder="Enter Target Org Domain" />
    <button id="connectTarget">Connect Target Org</button>
    <div id="targetStatus" class="status">Status: Not Connected</div>
  </div>

  <!-- Backend Server Status -->
  <div id="backendServerStatus">Connecting to Backend...</div>

  <script src="script.js"></script>
</body>
</html>
